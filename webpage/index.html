<!DOCTYPE html>
<html>
<head>
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!--meta name="viewport" content="width=device-width, user-scalable=no"-->
  <style src="local.css"> </style>
  <link rel="stylesheet" href="local.css"> </link>
  <script src="https://webrtc.github.io/adapter/adapter-latest.js"></script>
</head>

<body>

<table>
<tr>
  <td>
    <p> Front camera </p>
    <video id="stream1" width="400" height="300" autoplay playsinline muted>
      Your browser doesn't support video
    </video>
  </td>
  <td>
    <p> Try moving the red dot!</p>
    <div id="stickDiv">
        <!-- <div id="stickArea" onmousemove="showCoords(event)" onmouseout="clearCoor()"> -->
          <img src="throttle-steering.png" width="300" height="300">
          <div id="stickArea">
        </div>
      </div>
  </td>

</tr>

<tr>
  <td>
    <p> Back camera </p>
    <video id="stream2" width="400" height="300" autoplay playsinline muted controls>
      Your browser doesn't support video
    </video>
  </td>
  <td>
    <p> Control buttons</p>
    <div id="buttonArea"> 
    <button id="manualButton" onmousedown="setManualMode()" ontouchstart="setManualMode()"> 
      <img src="manual_button.png" width="100" height="100">
    </button>
    <button id="holdButton" onmousedown="setHoldMode()" ontouchstart="setHoldMode()">
      <img src="hold_button.png" width="100" height="100">
    </button>
    <button id="turn180Button" onmousedown="setTurn180()" ontouchstart="setTurn180()">
      <img src="turn_180.png" width="100" height="100">
    </button>
    <button id="armDisarm" onmousedown="toggleArmDisarm()" ontouchstart="toggleArmDisarm()">
      <img src="arm_disarm.png" width="100" height="100">
    </button>
    <button id="turnLeft45Button" onmousedown="setTurnLeft45()" ontouchstart="setTurnLeft45()"> 
      <img src="turn_left_45.png" width="100" height="100">
    </button>
    <button id="turnLeft90Button" onmousedown="setTurnLeft90()" ontouchstart="setTurnLeft90()"> 
      <img src="turn_left_90.png" width="100" height="100">
    </button>
    <button id="turnRight45Button" onmousedown="setTurnRight45()" ontouchstart="setTurnRight45()">
      <img src="turn_right_45.png" width="100" height="100">
    </button>
    <button id="turnRight90Button" onmousedown="setTurnRight90()" ontouchstart="setTurnRight90()">
      <img src="turn_right_90.png" width="100" height="100">
    </button>
    
    </div>
  </td>

</tr>

</table>
